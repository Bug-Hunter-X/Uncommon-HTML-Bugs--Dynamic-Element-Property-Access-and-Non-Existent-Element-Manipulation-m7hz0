<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly trying to access a non-existent property of a dynamically created element
    const div = document.createElement('div');
    div.id = 'newDiv';
    div.nonExistentProperty = 'test'; // This will not throw an error in many browsers
    document.body.appendChild(div);
    console.log(div.nonExistentProperty); // Accessing a non-existent property

    // Attempting to use innerHTML on a non-existent element
    const nonExistentElement = document.getElementById('nonExistent');
    nonExistentElement.innerHTML = 'This will cause an error.'; //this causes an error
  </script>
</body>
</html>
